<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меню в кафе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Кафе для чила</h1>
        <p class="established">Основано в 2020 году</p>
        <hr class="bottom-line" />
        <section>
          <h2>Кофе</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="Иконка кофе"
          />
          <article class="item">
            <p class="flavor">Французская ваниль</p>
            <p class="price">200р.</p>
          </article>
          <article class="item">
            <p class="flavor">Карамельный макиато</p>
            <p class="price">250р.</p>
          </article>
          <article class="item">
            <p class="flavor">Тыквенная приправа</p>
            <p class="price">300р.</p>
          </article>
          <article class="item">
            <p class="flavor">Лесной орех</p>
            <p class="price">325р.</p>
          </article>
          <article class="item">
            <p class="flavor">Мокко</p>
            <p class="price">350р.</p>
          </article>
        </section>
        <section>
          <h2>Десерты</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="Иконка пирога"
          />
          <article class="item">
            <p class="dessert">Пончик</p>
            <p class="price">100р.</p>
          </article>
          <article class="item">
            <p class="dessert">Чизкейк</p>
            <p class="price">300р.</p>
          </article>
          <article class="item">
            <p class="dessert">Вишневый пирог</p>
            <p class="price">200р.</p>
          </article>
          <article class="item">
            <p class="dessert">Булочка с корицей</p>
            <p class="price">175р.</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p><a href="">Наш сайт</a></p>
        <p class="address">Связаться с нами</p>
      </footer>
    </div>
  </body>
</html>
